<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>oli</h1>
    <button id='btn'>presiona aki</button>
    <h2 id='time'></h2>
</body>
<script>
    const btn = document.getElementById('btn');
    const getTime = async () => {
        const response = await (await fetch('./../time')).json();
        console.log(response);
        document.getElementById('time').innerText += response.time;
    } 
    btn.addEventListener('click', getTime);
</script>
</html>
